version: v1.0
name: Publish release
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  prologue:
    commands:
      - sem-version python 3.8
      - checkout
      - python -m pip install -U pip poetry
blocks:
  - name: Publish
    task:
      secrets:
        - name: pypi-credentials
      jobs:
        - name: Build and upload
          commands:
            - poetry build -f wheel
            - poetry publish -u b11c -p $PYPI_PASSWORD
